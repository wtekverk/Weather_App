<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/images/cloud_icon.png">

    <!-- connect to bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- personal CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css" />


</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Weather Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- search aside information -->
            <aside class="col-3 bg-light">
                <h5 class="my-1">Search for a City:</h5>
                <div class="input-group mb-4">
                    <input id="city-input" type="text" class="form-control" placeholder="City">
                    <div class="input-group-append">
                        <button class=" bi-search btn btn-primary " type="button" id="search">
                            <!-- button search icon information from bootstraps-->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                            <i class=" fa-search"></i>
                        </button>
                    </div>
                </div id='history_btns'>
                <div>

                </div>
            </aside>

            <!-- main content section -->
            <content class="col-9">
                <!-- current city information -->
                <div class="row">
                    <div class="col-12 m-3 border border-dark">

                        <header class="row">
                            <div class="col-12">
                                <h2 id="city-name" class="align-middle"></h2>
                                <img id="weather-pict" alt="weather icon">
                            </div>
                        </header>

                        <!-- temperature information -->
                        <div class="row">
                            <div class="col-6">
                                <p id="temperature"></p>
                            </div>
                        </div>

                        <!-- humidity information -->
                        <div class="row">
                            <div class="col-6">
                                <p id="humidity"></p>
                            </div>
                        </div>

                        <!-- wind speed information -->
                        <div class="row">
                            <div class="col-6">
                                <p id="wind_speed"></p>
                            </div>
                        </div>

                        <!-- UV Index information -->
                        <div class="row">
                            <div class="col-6">
                                <p id="uv_index"></p>
                            </div>
                        </div>

                        <div class="row">

                            <!-- five day forecast section -->
                            <div class="col-12">
                                <h3>5-Day Forecast:</h3>
                            </div>
                        </div>
                        <!-- five day forecast badges to link java script too -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card-group">

                                    <!-- Daily Forecast 1 -->
                                    <div class="card m-3 border card-style" style="width: 18rem;">
                                        <div class="card-header text-white bg-primary" id="date1"">

                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item text-white bg-primary">
                                                <img id="icon1" alt="weather icon" />
                                            </li>
                                            <li class="list-group-item text-white bg-primary" id="temp1"></li>
                                            <li class="list-group-item text-white bg-primary" id="hum1"></li>
                                        </ul>
                                    </div>

                                    <!-- Daily Forecast 2 -->
                                    <div class="card m-3 border" style="width: 18rem;">
                                        <div class="card-header text-white bg-primary" id="date2">

                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item text-white bg-primary">
                                                <img id="icon2" alt="weather icon" />
                                            </li>
                                            <li class="list-group-item text-white bg-primary" id="temp2"></li>
                                            <li class="list-group-item text-white bg-primary" id="hum2"></li>
                                        </ul>
                                    </div>

                                    <!-- Daily Forecast 3 -->
                                    <div class="card m-3 border card-style text-white bg-primary" style="width: 18rem;">
                                        <div class="card-header" id="date3">

                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item text-white bg-primary">
                                                <img id="icon3" alt="weather icon" />
                                            </li>
                                            <li class="list-group-item text-white bg-primary" id="temp3"></li>
                                            <li class="list-group-item text-white bg-primary" id="hum3"></li>
                                        </ul>
                                    </div>

                                    <!-- Daily Forecast 4 -->
                                    <div class="card m-3 border card-style" style="width: 18rem;">
                                        <div class="card-header text-white bg-primary" id="date4">

                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item text-white bg-primary">
                                                <img id="icon4" alt="weather icon" />
                                            </li>
                                            <li class="list-group-item text-white bg-primary" id="temp4"></li>
                                            <li class="list-group-item text-white bg-primary" id="hum4"></li>
                                        </ul>
                                    </div>

                                    <!-- Daily Forecast 5 -->
                                    <div class="card m-3 border card-style" style="width: 18rem;">
                                        <div class="card-header text-white bg-primary" id="date5">

                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item text-white bg-primary">
                                                <img id="icon5" alt="weather icon" />
                                            </li>
                                            <li class="list-group-item text-white bg-primary" id="temp5"></li>
                                            <li class="list-group-item text-white bg-primary" id="hum5"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
            </content>
        </div>
    </div>



    <!-- bootstraps js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <!-- connect to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- personal javascript -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
